<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8" />
    <title>Cyber Owl TTS</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            max-width: 800px;
            margin: 40px auto;
            padding: 20px;
            background-color: #f7f7f7;
        }
        h1 {
            color: #333;
            text-align: center;
        }
        .form-group {
            margin-bottom: 15px;
        }
        label {
            display: block;
            margin-bottom: 5px;
            font-weight: bold;
        }
        input[type="text"], textarea {
            width: 100%;
            padding: 10px;
            border: 1px solid #ccc;
            border-radius: 4px;
            box-sizing: border-box;
        }
        button {
            background-color: #007bff;
            color: white;
            padding: 10px 20px;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            font-size: 16px;
        }
        button:hover {
            background-color: #0056b3;
        }
        .status {
            margin-top: 20px;
            padding: 10px;
            border-radius: 4px;
        }
        .success { background-color: #d4edda; color: #155724; }
        .error { background-color: #f8d7da; color: #721c24; }
        .links {
            text-align: center;
            margin: 20px 0;
            font-size: 1.1em;
        }
        .links a {
            margin: 0 15px;
            color: #007bff;
            text-decoration: none;
        }
        .links a:hover {
            text-decoration: underline;
        }
    </style>
</head>
<body>
    <h1>üîä Cyber Owl TTS</h1>

    <div class="links">
        <a href="/docs" target="_blank">üìñ API –î–æ–∫—É–º–µ–Ω—Ç–∞—Ü–∏—è (Swagger)</a> |
        <a href="/redoc" target="_blank">üìö ReDoc</a>
    </div>

    <div class="form-group">
        <label for="text">–¢–µ–∫—Å—Ç –¥–ª—è –æ–∑–≤—É—á–∫–∏:</label>
        <textarea id="text" rows="4" placeholder="–í–≤–µ–¥–∏—Ç–µ —Ç–µ–∫—Å—Ç –Ω–∞ —Ä—É—Å—Å–∫–æ–º..."></textarea>
    </div>

    <button onclick="speakText()">–û–∑–≤—É—á–∏—Ç—å (POST JSON)</button>
    <button onclick="speakGet()">–û–∑–≤—É—á–∏—Ç—å —á–µ—Ä–µ–∑ GET</button>

    <div id="status" class="status" style="display: none;"></div>

    <script
        function setStatus(message, isError = false) {
            const statusEl = document.getElementById("status");
            statusEl.textContent = message;
            statusEl.className = "status " + (isError ? "error" : "success");
            statusEl.style.display = "block";
        }

        async function speakText() {
            const text = document.getElementById("text").value.trim();
            if (!text) {
                setStatus("–í–≤–µ–¥–∏—Ç–µ —Ç–µ–∫—Å—Ç!", true);
                return;
            }

            try {
                const response = await fetch(`/api/tts/json`, {
                    method: "POST",
                    headers: { "Content-Type": "application/json" },
                    body: JSON.stringify({ text })
                });

                if (response.ok) {
                    const data = await response.json();
                    setStatus(`‚úÖ –£—Å–ø–µ—à–Ω–æ: "${data.text}"`);
                } else {
                    const error = await response.json().catch(() => ({ detail: "–ù–µ–∏–∑–≤–µ—Å—Ç–Ω–∞—è –æ—à–∏–±–∫–∞" }));
                    setStatus(`‚ùå –û—à–∏–±–∫–∞: ${error.detail}`, true);
                }
            } catch (err) {
                setStatus(`‚ö†Ô∏è –°–µ—Ç—å: ${err.message}`, true);
            }
        }

        async function speakGet() {
            const text = document.getElementById("text").value.trim();
            if (!text) {
                setStatus("–í–≤–µ–¥–∏—Ç–µ —Ç–µ–∫—Å—Ç!", true);
                return;
            }

            try {
                const encodedText = encodeURIComponent(text);
                const response = await fetch(`/api/speak?text=${encodedText}`);

                if (response.ok) {
                    const data = await response.json();
                    setStatus(`‚úÖ GET: "${data.text}"`);
                } else {
                    const error = await response.json().catch(() => ({ detail: "–ù–µ–∏–∑–≤–µ—Å—Ç–Ω–∞—è –æ—à–∏–±–∫–∞" }));
                    setStatus(`‚ùå –û—à–∏–±–∫–∞: ${error.detail}`, true);
                }
            } catch (err) {
                setStatus(`‚ö†Ô∏è –°–µ—Ç—å: ${err.message}`, true);
            }
        }
    </script>
</body>
</html>
